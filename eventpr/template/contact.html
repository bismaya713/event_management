{% extends 'base.html' %}

    {% block content%}
{% block title %}
Contact Us
{% endblock %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>  
        <style>  
            body {  
                font-family: Arial, sans-serif;  
                background-color: #f9fafb;  
                margin: 0;  
                padding: 0;  
            }  
            .container {  
                max-width: 600px;  
                margin: 50px auto;  
                padding: 20px;  
                background-color: white;  
                border-radius: 8px;  
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);  
            }  
            h2 {  
                text-align: center;  
                color: #333;  
            }  
            .form-group {  
                margin-bottom: 15px;  
            }  
            .form-group label {  
                display: block;  
                margin-bottom: 5px;  
                color: #555;  
            }  
            .form-group input,  
            .form-group textarea {  
                width: 100%;  
                padding: 10px;  
                border: 1px solid #ccc;  
                border-radius: 4px;  
            }  
            .form-group textarea {  
                resize: vertical;  
            }  
            .btn {  
                background-color: #4CAF50;  
                color: white;  
                padding: 10px 15px;  
                border: none;  
                border-radius: 4px;  
                cursor: pointer;  
                width: 100%;  
            }  
            .btn:hover {  
                background-color: #45a049;  
            }  
        </style>  
    </head>  
    <body>  
        <div class="container">  
            <h2></h2> 
            <p>Get in touch with us to learn more about our event management system and how we can help you plan and execute successful events.</p> 
            <form>  
                <div class="form-group">  
                    <label for="name">Name</label>  
                    <input type="text" id="name" name="name" required>  
                </div>  
                <div class="form-group">  
                    <label for="email">Email</label>  
                    <input type="email" id="email" name="email" required>  
                </div>  
                <div class="form-group">  
                    <label for="message">Message</label>  
                    <textarea id="message" name="message" rows="4" required></textarea>  
                </div>  
                <button type="submit" class="btn">Send Message</button>  
            </form>  
        </div>  
    </body>  
    </html>
{% endblock %}
