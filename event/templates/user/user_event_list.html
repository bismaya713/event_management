<h1>Events</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Date</th>
        <th>Location</th>
        <th>Seats Available</th>
        <th>Actions</th>
    </tr>
    {% for event in events %}
    <tr>
        <td>{{ event.title }}</td>
        <td>{{ event.event_date }}</td>
        <td>{{ event.location }}</td>
        <td>{{ event.available_seats }}</td>
        <td>
            <a href="{% url 'event:event_detail' event.id %}">View Details</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'event:book_event' event.id %}">Book</a>
            {% endif %}
        </td>
    </tr>
    {% endfor %}
</table>
